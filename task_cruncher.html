	<!-- Script to test if local storage and file APIs are supported by the browser -->
	<script>
		function storageAvailable(type) {
			try {
				var storage = window[type],
					x = '__storage_test__';
				storage.setItem(x, x);
				storage.removeItem(x);
				return true;
			} catch (e) {
				return e instanceof DOMException && (
						// everything except Firefox
						e.code === 22 ||
						// Firefox
						e.code === 1014 ||
						// test name field too, because code might not be present
						// everything except Firefox
						e.name === 'QuotaExceededError' ||
						// Firefox
						e.name === 'NS_ERROR_DOM_QUOTA_REACHED') &&
					// acknowledge QuotaExceededError only if there's something already stored
					storage.length !== 0;
			}
		}

		// Check for localStorage support
		if (storageAvailable('localStorage')) {
			// We can use localStorage
		} else {
			// localStorage is not available in this browser
			alert("Local storage isn't available. Nothing is saved when you close the browser.")
		}

		// Check for the various File API support.
		if (window.File && window.FileReader && window.FileList && window.Blob) {
			// Great success! All the File APIs are supported.
		} else {
			alert('The File APIs are not fully supported in this browser.');
		}
	</script>

	<!-- VUE Instance -->
	<script>
		const VIEW_ALL = -1;
		const VIEW_DONE = -2;
		const VIEW_ARCHIVE = -3;
		const VIEW_TAGGED = -4;
		const VIEW_TODAY = -5;

		new Vue({
			el: '#app',
			data: {
				views: [{
						id: VIEW_ALL,
						name: 'All'
					},
					{
						id: VIEW_DONE,
						name: 'Done'
					},
					{
						id: VIEW_ARCHIVE,
						name: 'Archive'
					},
					{
						id: VIEW_TAGGED,
						name: 'Tagged'
					},
					{
						id: VIEW_TODAY,
						name: 'Today'
					}
				],
				categories: [{
						id: 1,
						name: 'Work'
					},
					{
						id: 2,
						name: 'Recurring'
					},
					{
						id: 3,
						name: 'Education'
					},
					{
						id: 4,
						name: 'Leisure time'
					},
					{
						id: 5,
						name: 'Ideas'
					}
				],
				tasks: [],
				addTask: {
					subject: '',
					tag: '',
					recurring: false,
					category: 1,
					prio: 0,
					comment: '',
					log: ''
				},
				currentCategory: VIEW_TODAY,
				editedTask: null,
				timerVar: null,
				timeLeft: 0,
				timerStarted: false,
				timerPaused: false
			},
			mounted() {
				const tasks = JSON.parse(localStorage.TaskCruncher_tasks, function (key, value) {
					if (key == "created" || key == "doneDate" || key == "archivedDate") {
						return new Date(value);
					} else {
						return value;
					}
				});
				if (tasks) {
					this.tasks = tasks;
				}

				const categories = JSON.parse(localStorage.TaskCruncher_categories);
				if (categories) {
					this.categories = categories;
				}
			},
			watch: {
				tasks: {
					handler: function () {
						localStorage.TaskCruncher_tasks = JSON.stringify(this.tasks);
					},
					deep: true
				},
				categories: {
					handler: function () {
						localStorage.TaskCruncher_categories = JSON.stringify(this.categories);
					},
					deep: true
				}
			},
			computed: {
				extCategories: function () {
					return this.views.concat(this.categories);
				},
				filteredTasks: function () {
					if (this.currentCategory == VIEW_DONE) {
						this.tasks.sort(function (a, b) {
							return b.doneDate - a.doneDate;
						});
					} else if (this.currentCategory == VIEW_ARCHIVE) {
						this.tasks.sort(function (a, b) {
							return b.archivedDate - a.archivedDate;
						});
					} else if (this.currentCategory == VIEW_TAGGED) {
						this.tasks.sort(function (a, b) {
							return String(a.tag).localeCompare(b.tag);
						});
					} else {
						// Sort on 1: Priority and 2: Created Date
						// First sort on Created Date
						this.tasks.sort(function (a, b) {
							return b.created - a.created;
						});
						// Then sort on Priority
						this.tasks.sort(function (a, b) {
							return b.prio - a.prio;
						});
					}
					return this.tasks.filter(
						function (element) {
							if (this.currentCategory > 0) {
								if (element.archived) {
									return false;
								}
								return (element.category == this.currentCategory);
							} else if (this.currentCategory == VIEW_ALL) {
								if (element.archived) {
									return false;
								}
								return true;
							} else if (this.currentCategory == VIEW_DONE) {
								return element.done;
							} else if (this.currentCategory == VIEW_ARCHIVE) {
								if (element.archived) {
									return true;
								}
							} else if (this.currentCategory == VIEW_TAGGED) {
								if (element.tag.length > 0 && !element.archived) {
									return true;
								}
								return false;
							} else if (this.currentCategory == VIEW_TODAY) {
								if (element.archived) {
									return false;
								}
								return element.today;
							}
						},
						this
					);
				},
				minutesLeft: function () {
					sec = this.timeLeft;
					var m = Math.floor(sec / 60);
					var s = Math.floor(sec % 60);
					return ('0' + m).slice(-2) + ":" + ('0' + s).slice(-2);
				}
			},
			methods: {
				download: function (filename, text) {
					var element = document.createElement('a');
					element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
					element.setAttribute('download', filename);

					element.style.display = 'none';
					document.body.appendChild(element);

					element.click();

					document.body.removeChild(element);
				},
				formatDate: function (d) {
					return d.toLocaleDateString() + " " + d.toLocaleTimeString().slice(0, 5);
				},
				uniqueTags: function () {
					var uTags = [];
					for (var n = 0; n < this.tasks.length; n++) {
						if (uTags.indexOf(this.tasks[n].tag) == -1) {
							uTags.push(this.tasks[n].tag);
						}
					}
					return uTags;
				},
				onChangeCategory(id) {
					this.currentCategory = id;
					if (id > 0) {
						this.addTask.category = id;
					} else {
						this.addTask.category = 1;
					}
				},
				onToday: function (task) {
					task.today = !task.today;
				},
				onDone: function (task) {
					task.done = !task.done;
					if (task.done) {
						task.doneDate = new Date();
					}
				},
				onArchive: function (task) {
					task.archived = !task.archived;
					if (task.archived) {
						task.archivedDate = new Date();
					}
				},
				onEdit: function (task) {
					this.editedTask = task;
					this.addTask.subject = task.subject;
					this.addTask.tag = task.tag;
					this.addTask.recurring = task.recurring;
					this.addTask.category = task.category;
					this.addTask.prio = task.prio;
					this.addTask.comment = task.comment;
					this.addTask.log = task.log;
					$("#addTaskModal").modal("show");
				},
				onEditCancel: function (task) {
					this.editedTask = null;
				},
				onDelete: function (id) {
					var index = this.tasks.findIndex(function (elm) {
						return elm.id == id
					});
					if (confirm('Delete task "' + this.tasks[index].subject + '" ?')) {
						this.tasks.splice(index, 1);
					}
				},
				onExport: function () {
					const backupStr = {
						categories: this.categories,
						tasks: this.tasks
					}
					this.download("backupTaskCruncher.txt", JSON.stringify(backupStr));
				},
				onImport: function () {
					// Redirect to File dialog
					if (confirm('Import (Restore) will overwrite your database. Is this what you want?')) {
						$("#importFile").click();
					}
				},
				onChangeImpFile: function (evt) {
					var file = evt.target.files[0];
					var self = this;
					if (file.type.match(/plain/)) {
						var reader = new FileReader();
						reader.onload = function () {
							const backupStr = JSON.parse(reader.result, function (key, value) {
								if (key == "created" || key == "doneDate" || key == "archivedDate") {
									return new Date(value);
								} else {
									return value;
								}
							});
							if (backupStr) {
								self.tasks.splice(0);
								for (n = 0; n < backupStr.tasks.length; n++) {
									self.tasks.push(backupStr.tasks[n]);
								}
								self.categories.splice(0);
								for (n = 0; n < backupStr.categories.length; n++) {
									self.categories.push(backupStr.categories[n]);
								}
							}
						};
						reader.readAsText(file);
					}
				},
				usedCategory: function (categoryId) {
					return this.tasks.find(function (t) {
						return (t.category == categoryId);
					});
				},
				onDelCategory: function (categoryId) {
					if (!this.usedCategory(categoryId)) {
						var index = this.categories.findIndex(function (elm) {
							return elm.id == categoryId;
						});
						if (confirm('Delete category "' + this.categories[index].name + '" ?')) {
							this.categories.splice(index, 1);
						}
					}
				},
				onAddCategory: function (categoryId) {
					var name = prompt("New Category Name");
					if (name.trim().length > 0) {
						var id = Math.max.apply(Math, this.categories.map(function (o) {
							return o.id;
						}));
						if (id < 0) {
							id = 0;
						}
						id = id + 1;
						this.categories.push({
							id: id,
							name: name
						});
					}
				},
				onAddTask: function () {
					this.editedTask = null;
					this.addTask.subject = '';
					this.addTask.tag = '';
					this.addTask.recurring = false;
					if (this.currentCategory > 0) {
						this.addTask.category = this.currentCategory;
					} else {
						this.addTask.category = 1;
					}
					this.addTask.comment = '';
					this.addTask.log = '';
					this.addTask.prio = 0;
					this.showAddForm = false;
					$("#addTaskModal").modal("show");
				},
				onAddTaskSave: function () {
					if (this.editedTask == null) {
						// This is a new task. Create a unique id 
						var id = Math.max.apply(Math, this.tasks.map(function (o) {
							return o.id;
						}));
						if (id < 0) {
							id = 0;
						}
						id = id + 1;
						// Add the new task. It only contains some values for now
						this.tasks.push({
							id: id,
							done: false,
							archived: false,
							today: (this.currentCategory == VIEW_TODAY),
							created: new Date(),
							doneDate: new Date(),
							archivedDate: new Date()
						});
						this.editedTask = this.tasks[this.tasks.length - 1];
					}
					// These attributes are filled in for both Added and Edited tasks
					this.editedTask.subject = this.addTask.subject;
					this.editedTask.tag = this.addTask.tag;
					this.editedTask.recurring = this.addTask.recurring;
					this.editedTask.category = this.addTask.category;
					this.editedTask.prio = this.addTask.prio;
					this.editedTask.comment = this.addTask.comment;
					this.editedTask.log = this.addTask.log;
					this.editedTask = null;
					// Close the modal
					$("#addTaskModal").modal("hide");

				},
				decrTimer: function () {
					this.timeLeft -= 1;
					if (this.timeLeft <= 0) {
						this.onStopTimer();
						alert("Your Pomodoro time is Up");
					}
				},
				onStartTimer: function (minutes) {
					this.timerStarted = true;
					this.timerPaused = false;
					this.timeLeft = minutes * 60;
					this.timerVar = setInterval(this.decrTimer, 1000);
				},
				onPauseTimer: function () {
					this.timerStarted = true;
					this.timerPaused = true;
					clearInterval(this.timerVar);
				},
				onResumeTimer: function () {
					this.timerStarted = true;
					this.timerPaused = false;
					this.timerVar = setInterval(this.decrTimer, 1000);
				},
				onStopTimer: function () {
					this.timerStarted = false;
					this.timerPaused = false;
					clearInterval(this.timerVar);
				}
			}
		});
	</script>
</body>

</html>
